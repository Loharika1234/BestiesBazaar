<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Besties Bazaar - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000; /* Black theme */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.7);
      text-align: center;
      border: 1px solid #1E90FF; /* Blue border */
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 15px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #1E90FF;
      box-shadow: 0 4px 12px rgba(30, 144, 255, 0.4);
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h2 {
      margin-bottom: 20px;
      color: #1E90FF; /* Blue title */
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #1E90FF;
      border-radius: 8px;
      background: #111;
      color: #fff;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 95%;
      padding: 12px;
      background: #1E90FF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #006994;
    }

    .signup-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-link a {
      color: #1E90FF;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="https://raw.githubusercontent.com/Loharika1234/Friend-szone-images-2/2e47cfd967a7645a4d4c52b6ad5bf05e3f8fa529/WhatsApp%20Image%202025-09-02%20at%206.13.42%20PM.jpeg" alt="Besties Bazaar Logo">
    </div>

    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter Email" required><br>
      <input type="password" id="password" placeholder="Enter Password" required><br>
      <button type="submit">Login</button>
    </form>

    <div class="signup-link">
      Don‚Äôt have an account? <a href="signupbb.html">Sign up</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let storedEmail = localStorage.getItem("userEmail");
      let storedPassword = localStorage.getItem("userPassword");

      let email = document.getElementById("email").value.trim().toLowerCase();
      let password = document.getElementById("password").value.trim();

      if (!storedEmail || !storedPassword) {
        alert("No account found! Please sign up first.");
        window.location.href = "signupbb.html";
      } else if (email === storedEmail && password === storedPassword) {
        alert("Login Successful! üéâ");
        window.location.href = "mainpagebb.html"; 
      } else {
        alert("Invalid Email or Password ‚ùå");
      }
    });
  </script>
</body>
</html>
