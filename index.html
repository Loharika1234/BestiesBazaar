<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Besties Bazaar - Welcome</title>
  <style>
    /* Background Theme */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #000000, #0a1f33);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    /* Logo Styling */
    .logo {
      width: 200px;
      height: 200px;
      animation: float 4s ease-in-out infinite, fadeIn 2s ease-in-out;
    }

    /* Floating Animation */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    /* Fade In Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Button Styling */
    .btn {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: #0d3b66;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(13, 59, 102, 0.7);
      transition: all 0.3s ease-in-out;
    }

    .btn:hover {
      background: #145da0;
      box-shadow: 0 0 25px rgba(20, 93, 160, 0.9);
      transform: scale(1.05);
    }
        .logo {
  width: 200px;   /* adjust size */
  height: 200px;
  border-radius: 50%;   /* makes it circular */
  overflow: hidden;     /* hides corners outside circle */
  border: 5px solid white;  /* optional border */
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* optional shadow */
}

.logo img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* keeps image filled */
}


  </style>
</head>
<body>
  <!-- Logo -->
<div class="logo">
  <img src="https://raw.githubusercontent.com/Loharika1234/Friend-szone-images-2/2e47cfd967a7645a4d4c52b6ad5bf05e3f8fa529/WhatsApp%20Image%202025-09-02%20at%206.13.42%20PM.jpeg" alt="Besties Bazaar Logo">
</div> 
 <!-- Button -->
  <button class="btn" onclick="goToLogin()">Get Started</button>

  <script>
    // Button action: go to login page
    function goToLogin() {
      window.location.href = "loginbb.html"; 
    }
  </script>
</body>
</html>
