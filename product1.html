<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Besties Bazaar - Photo Frame Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #000000, #1e3c72);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .product-details {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
    }
    .product-details img {
      width: 200px;
      border-radius: 8px;
    }
    .price {
      font-size: 22px;
      color: gold;
      margin: 10px 0;
    }
    .btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: gold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover {
      background: #ffcc00;
    }
    /* Preview section */
    .upload-section {
      margin-top: 30px;
      display: none;
    }
    .frame {
      width: 300px;
      height: 350px;
      position: relative;
      margin: 20px auto;
    }
    .frame .user-photo {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      display: none;
      z-index: 1;
      border-radius: 10px;
    }
    .frame .frame-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Besties Bazaar - Product Details</h1>

  <div class="product-details">
    <img src="https://raw.githubusercontent.com/Loharika1234/Friend-szone-images-2/1076904390169af2085d839cae61d77943af56bc/028c8b212920b8a567d0d6a92299e27e.jpg" alt="Photo Frame">
    <h2>Customized cake</h2>
    <p class="price">₹899 <del>₹1299</del> (30% OFF)</p>
    <p>Beautiful customized cakes. Upload your photo to preview how it looks before placing the order.</p>

    <button class="btn" onclick="showPreview()">Preview My cake</button>
    <button class="btn">Add to Cart</button>
    <button class="btn">Buy Now</button>
  </div>

  <!-- Upload + Preview Section -->
  <div class="upload-section" id="uploadSection">
    <h2>Upload Your references</h2>
    <input type="file" id="fileInput" accept="image/*">
    
    <div class="frame">
      <img class="user-photo" id="userPhoto">
      <img class="frame-overlay" src="https://raw.githubusercontent.com/Loharika1234/Friend-szone-images-2/1076904390169af2085d839cae61d77943af56bc/028c8b212920b8a567d0d6a92299e27e.jpg" alt="Frame Overlay">
    </div>

    <button class="btn" onclick="sendPhoto()">Send Photo</button>
  </div>

  <script>
    const uploadSection = document.getElementById('uploadSection');
    const fileInput = document.getElementById('fileInput');
    const userPhoto = document.getElementById('userPhoto');

    function showPreview() {
      uploadSection.style.display = 'block';
      window.scrollTo({ top: uploadSection.offsetTop, behavior: 'smooth' });
    }

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          userPhoto.src = e.target.result;
          userPhoto.style.display = "block";
        }
        reader.readAsDataURL(file);
      }
    });

    function sendPhoto() {
      alert("✅ Your photo has been sent for customization!");
    }
  </script>
</body>
</html>
